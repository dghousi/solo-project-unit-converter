<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="block">
      <div class="intrBlock">
        <h4>Metric/Imperial unit conversion</h4>
        <h1 id="calcNumber"></h1>
        <input id="inputValue" type="number" />
      </div>
      <div class="resultsBlock">
        <h3>Lenght (Meter/Feet)</h3>
        <p class="caculation-feet">
          <span id="calcFeetEl"></span> | <span id="calcMeterEl"></span>
        </p>
        <h3>Volume (Liters/Gallons)</h3>
        <p class="caculation-feet">
          <span id="calcLitersEl"></span> | <span id="calcGallonsEl"></span>
        </p>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p class="caculation-feet">
          <span id="calcKilosEl"></span> | <span id="calcPoundsEl"></span>
        </p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
